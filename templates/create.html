{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Parametros a elegir {% endblock %}</h1>
    <form method="post" action="/create">
        
        <label for="numero_decimal">Total de la comida</label>
        <input type="number" step="0.01" id="numero_decimal" name="numero_decimal" required><br>
      
        <label for="genero">Género:</label>
        <select id="genero" name="genero" required>
            <option value="" selected disabled>Seleccionar</option>
            <option value="0">Hombre</option>
            <option value="1">Mujer</option>
        </select><br>
      
        <label for="fumador">Fumador</label>
        <select id="fumador" name="fumador" required>
            <option value="" selected disabled>Seleccionar</option>
            <option value="0">No Fuma</option>
            <option value="1">Fumador</option>
        </select><br>
      
      
        <label for="dia">Día de la semana</label>
        <select id="dia" name="dia" required>
            <option value="" selected disabled>Seleccionar</option>
            <option value="3">Jueves</option>
            <option value="0">Viernes</option>
            <option value="1">Sabado</option>
            <option value="2">Domingo</option>
        </select><br>
      
        <label for="comida">Almuerzo o Cena</label>
        <select id="comida" name="comida" required>
            <option value="" selected disabled>Seleccionar</option>
            <option value="0">Cena</option>
            <option value="1">Almuerzo</option>
        </select><br>

        <label for="numero_entero">Total comensales</label>
        <input type="number" id="numero_entero" name="numero_entero" required><br>      

      
        <input type="submit" value="Predecir"><br>

        {% for message in messages %}
            <div class='message'>
                <h3>{{ message['title'] }}</h3>
                <p>{{ message['content'] }}</p>
            </div>
        {% endfor %}


      </form>
{% endblock %}
